<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>

</head>
<body>



<div class="layadmin-tabsbody-item layui-show">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md3"></div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">年龄</label>
                                <div class="layui-input-block">
                                    <input type="text" name="age"  placeholder="年龄" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-btn-group">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="add">增加</button>
                                <button type="button" class="layui-btn" id="edit">编辑</button>
                                <button type="button" class="layui-btn" id="delete">删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-col-md3"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="layui/layui.js" charset="utf-8" th:src="@{/layui/layui.js}"></script>

<script>
    $("#add").on("click",function () {
        var username = $("input[name='username']").val();
        var age = $("input[name='age']").val();
        $.ajax({
            url: "add",
            data: {name: username,age:age},
            type: "POST",
            dataType: "json",
            success: function(data) {
                console.log(data);

            }
        });
    })
</script>
</body>
</html>
